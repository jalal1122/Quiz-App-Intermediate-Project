<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="QuizPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="timer">00 : 00</div>
        <div class="questionNo">Question : 01</div>
        <div class="Score">Score : 01</div>
      </div>
      <div class="question">Question here</div>
      <div class="options">
        <button class="option1">Option 1</button>
        <button class="option2">Option 2</button>
        <button class="option3">Option 3</button>
        <button class="option4">Option 4</button>
      </div>
        <button class="skipBtn">Skip</button>
    </div>
    <div class="tint"></div>
    <div class="winingContainer">
        <div class="winingText">Aweasome</div>
        <div class="winingScore">Your Score : 80 / 100</div>
        <button class="playAgainBtn">Play Again</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
